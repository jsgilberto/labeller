<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700|Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  
</head>
<body>
  <div id="popup" class="popup">
    <div id="bg-popup" class="bg-popup">
      <h1>Tag name:</h1>
      <input id="tag" type="text">
      <button id="set">Set</button>
      <button id="close-popup">Close</button>
    </div>
  </div>

  <h1 id="title">Labeller</h1>
  <p>Label your images for Machine Learning</p>
  <div class="flex">
      <div class="left">
        <h2>Image viewer</h2>
        <!-- <input type="file" id="file" multiple size="50" id=""> -->
        
        <canvas id="canvas" style="display: block;"></canvas>
        <button id="file">Upload Files</button>
        <a style="display: none;" href="#" class="button" id="btn-download" download="my-file-name.png">Download</a>
      </div>
      <div class="mid">
        <h2>Uploaded images</h2>
        <ul id="file-list"></ul>
        <div class="buttons">
          <button id="btn-view">View Selected Image</button>
          <button id="btn-get">Get Rectangle</button>
        </div>
      </div>
      <div class="right">
        <h2>Operations</h2>
        <ul id="op-list"></ul>
      </div>
  </div>

  <script src="helpers.js"></script>
  <script src="draw.js"></script>
  <script src="index.js"></script>
</body>
</html>
